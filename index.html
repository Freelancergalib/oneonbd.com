<!DOCTYPE html>
<html>
<head>
	<title>Oneonbd</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" href="static/img/favicon.ico">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="static/css/index.css">
	<link rel="stylesheet" type="text/css" href="static/css/preloader.css">
</head>
<body>
	<!-- ============preloader section======== -->
	<div class="per-loader">
		<img class="logo" src="static/img/preloader.gif">
	</div>
	<script type="text/javascript">
		window.onload = function hidePreLoader(){
			document.querySelector('.per-loader').style = "transform: translateX(100%);";
		}
	</script>
	<!-- ============preloader section======== -->

	<!-- ============register section======== -->
	<div class="overlay"></div>
	<div id="register">
		<span class="close">X</span>
		<img class="form-logo" src="static/img/preloader.gif">

		<p class="lead my-3 text-center">Please fill-up the form to be registered</p>

		<form class="" method="post">
			<div class="form-group">
				<input class="form-control" type="text" name="full-name" placeholder="Full name" required>
			</div>
			<div class="form-group">
				<input class="form-control" type="email" name="mail" placeholder="Email address" required>
			</div>
			<div class="form-group">
				<input class="form-control" type="tel" name="phn" placeholder="Phone number" required>
			</div>
			<div class="form-group">
				<input class="form-control" type="password" name="pass" placeholder="Password" required>
			</div>
			
			<center>
				<input class="btn btn-outline-success" type="submit" name="register" value="Register">
			</center>
		</form>
	</div>
	<!-- ============register section======== -->


	<!-- ============navber section======== -->
	<nav class="navbar navbar-expand-lg navbar-dark">
	  <div class="container">
	    <a class="navbar-brand" href="#"><img src="static/img/preloader.gif"></a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav ml-lg-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Service</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Our-team</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Contact</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Register</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<!-- ============navber section======== -->
	

	<!-- ============main section======== -->
	<main>
		<div class="inner-section">
			<div class="row">
				<div class="col-lg-12 pr-0">
					<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						</ol>

						<div class="carousel-inner">
							<div class="carousel-item active">
								<img class="d-block w-100 carousel-img" src="static/img/abc.jpg" alt="First slide">
								<div class="carousel-caption d-none d-md-block">
								    <h5>First</h5>
								    <p>first</p>
								</div>
							</div>

							<div class="carousel-item">
								<img class="d-block w-100 carousel-img" src="static/img/abc.jpg" alt="Second slide">
								<div class="carousel-caption d-none d-md-block">
								    <h5>Second</h5>
								    <p>second</p>
								</div>
							</div>

							<div class="carousel-item">
								<img class="d-block w-100 carousel-img" src="static/img/abc.jpg" alt="Third slide">
								<div class="carousel-caption d-none d-md-block">
								    <h5>Third</h5>
								    <p>third</p>
								</div>
							</div>
						</div>

						<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>

							<span class="sr-only">Previous</span>
						</a>

						<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>

							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- ============main section======== -->


	<!-- ============service section======== -->
	<section id="service">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="my-5 live-notice">
						<span class="bg-info p-2 text-center">Live notice</span>
						<marquee style='width: 90%;' class='p-2'>
							<img class="title-breaker" src="static/img/favicon.ico">
							<a class="news" href="">This is to be informed that this site will shutdowm in a few hours!</a>

							<img class="title-breaker" src="static/img/favicon.ico">
							<a class="news" href="">This was nothing but joking!</a>
						</marquee>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- ============service section======== -->


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
